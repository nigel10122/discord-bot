name: ci
on: [push, pull_request]
jobs:
  node-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci || npm i
      - run: node -v
      - run: npm run build --if-present
      - run: npm test --if-present